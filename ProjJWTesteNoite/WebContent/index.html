<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção da atividade 21</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <form action="">
        <fieldset id="pai">
            <legend>FORMULÁRIO DE CADASTRO</legend>
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite aqui...">
                <label for="">Data de nascimento:</label>
                <input type="date"><br>
                <label for="">Endereço:</label>
                <input type="text">
                <label for="">Nº:</label>
                <input type="number"><br>
                <label for="">Cidade:</label>
                <input type="text">
                <label for="">Estado:</label>
                <select>
                    <option value="">---Selecione um estado---</option>
                    <option value="rs" selected>RS</option>
                    <option value="sc">SC</option>
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                </select>
                <br>
                <label for="">Sexo:</label><br>
                <input type="radio" name="sexo">
                <label for="">Masculino</label><br>
                <input type="radio" name="sexo">
                <label for="">Feminino</label><br>
                <input type="radio" name="sexo">
                <label for="">Outros</label><br>
                <label for="">Bens pessoais:</label><br>
                <input type="checkbox">
                <label for="">Casa</label><br>
                <input type="checkbox">
                <label for="">Carro</label><br>
                <input type="checkbox">
                <label for="">Moto</label><br>
                <input type="checkbox">
                <label for="">Bike</label><br>
            </fieldset>
            <fieldset>
                <legend>Dados acadêmicos</legend>
                <label for="">Escolaridade:</label><br>
                <select size="3">
                    <option value="">Fundamental</option>
                    <option value="">Médio</option>
                    <option value="">Técnico</option>
                    <option value="">Superior</option>
                    <option value="">Especialização</option>
                </select>
                <br>
                <label for="">Cursos:</label><br>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <legend>Dados profissionais</legend>
                <label for="">Experiências profissionais:</label><br>
                <textarea name="" id="" cols="20" rows="5"></textarea><br>
                <label for="">Anexe seu currículo:</label>
                <input type="file">
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

</body>

</html>
